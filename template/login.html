{% extends 'base.html' %} 
{% block navbar %}
<nav class="navbar navbar-expand-sm navbar-light bg-info">
    <a class="navbar-brand">Shopping List</a>

    <button class="navbar-toggler ml-auto" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-expanded="navbarNavDropdown" aria-controls="false">

        <span class="navbar-toggler-icon"></span></button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a href="{{ url_for('register') }}" class="nav-link">Register</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
    <section>
        <h1>Login</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <form action="{{ url_for('login') }}" method="POST">
                        <!-- the form-group class adds fitting margins-->
                        <div class="form-group">
                            <label for="">Username</label>
                            <!-- the form-control class is used to style the text-box -->
                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-groups">
                            <label for="">Password</label>
                            <input type="password" name="pass" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <div>
                        <a href="{{ url_for('register') }}">Register Here Now!</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
